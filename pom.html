<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>TIMETABLE</title>
</head>
<body>
    <div class="menu-container" >
        <div class="hamburger-container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div id="flyoutMenu">
            <h2><a href="./index.html" class="home">Home</a></h2>
            <h2><a href="#">Reminder</a></h2>
            <h2><a href="#">Contact</a></h2>
            <h2 class=""><a href="#">Pomodoro</a></h2>
        </div>
    </div>
    <header>
        <div id="timer">
            <div class="base-timer">
                <ul>
                    <li><h1 id="minutes">25</h1>Minutes</li>
                    <li><h1 id="seconds">00</h1>Seconds</li>
                </ul>
            </div>
            <button class="start-button" type="submit">Start</button>
            <button class="stop-button" type="submit">Stop</button>
        </div>
    </header>
    
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="subimt">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="./app.js"></script>
    <script>

        let timer = document.querySelector('#timer');
        document.addEventListener('DOMContentLoaded', () => {
            showTimer();
        });
        function showTimer(e){
            timer.classList.add("show");
        }


        var menuButton = document.querySelector('.hamburger-container');
        var flyoutMenu = document.querySelector('#flyoutMenu');
        menuButton.addEventListener("click", toggleMenu, false);

        function toggleMenu(e){
            menuButton.classList.toggle("change");
            if(flyoutMenu.classList[0] == "show"){
                flyoutMenu.classList.remove("show");
            }
            else{
                flyoutMenu.classList.add("show");
            }
        }


        
    </script>
</body>
</html>
